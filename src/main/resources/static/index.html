<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AsyncTask</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./Js/api.js"></script>
    <script type="module" src="./Js/script.js"></script>

</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

<div class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Task List</h1>
    <button class="px-6 py-4 font-semibold bg-blue-100" id="createButton">Create +</button>
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 divide-y divide-gray-200 rounded-lg" id="taskTable">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Id</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Title</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Description</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Priority</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Status</th>
                <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700 uppercase">Actions</th>
            </tr>
            </thead>
            <tbody id="taskBody" class="divide-y divide-gray-100">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
